<!DOCTYPE html>
<html>
<head>
    <title>SECR - Crew & RTIS Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid #002f6c; margin-bottom: 20px; }
        .section-box { display: flex; gap: 15px; margin-bottom: 20px; background: #eef2f7; padding: 15px; border-radius: 8px; }
        .crew-container { display: flex; gap: 20px; }
        .crew-card { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .info-row { margin: 10px 0; font-size: 14px; }
        .info-value { color: #d93025; font-weight: bold; margin-left: 5px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .submit-btn { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 style="color:#002f6c;">SOUTH EAST CENTRAL RAILWAY</h2>
        <h4 style="color:#d93025;">RTIS AUDIT INPUT DASHBOARD</h4>
    </div>

    <div class="section-box">
        <div style="flex:1;"><label>Train No:</label><input type="text" id="train_no" placeholder="12834"></div>
        <div style="flex:1;"><label>From:</label><select id="stn_from"></select></div>
        <div style="flex:1;"><label>To:</label><select id="stn_to"></select></div>
    </div>

    <div class="crew-container">
        <div class="crew-card">
            <h4 style="border-bottom: 2px solid #002f6c;">LOCO PILOT (LP)</h4>
            <label>LP ID:</label><input type="text" id="lp_id" oninput="autoFillCrew('lp')">
            <div class="info-row">Name: <span id="lp_name" class="info-value">-</span></div>
            <div class="info-row">Desig: <span id="lp_desig" class="info-value">-</span></div>
            <div class="info-row">G_CLI: <span id="lp_cli" class="info-value">-</span></div>
        </div>
        <div class="crew-card">
            <h4 style="border-bottom: 2px solid #002f6c;">ASST LOCO PILOT (ALP)</h4>
            <label>ALP ID:</label><input type="text" id="alp_id" oninput="autoFillCrew('alp')">
            <div class="info-row">Name: <span id="alp_name" class="info-value">-</span></div>
            <div class="info-row">Desig: <span id="alp_desig" class="info-value">-</span></div>
            <div class="info-row">G_CLI: <span id="alp_cli" class="info-value">-</span></div>
        </div>
    </div>

    <div style="margin-top:20px;">
        <label><b>Upload RTIS CSV:</b></label>
        <input type="file" id="rtis_file" accept=".csv">
    </div>

    <button class="submit-btn" onclick="processAndGo()">SUBMIT FOR INTERACTIVE AUDIT</button>
</div>
<script src="input_logic.js"></script>
</body>
</html>
