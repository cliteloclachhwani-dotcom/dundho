<!DOCTYPE html>
<html>
<head>
    <title>SECR - Input Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #f4f7f6; margin: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid #002f6c; margin-bottom: 20px; padding-bottom: 10px; }
        .section-box { display: flex; gap: 20px; margin-bottom: 20px; background: #eef2f7; padding: 15px; border-radius: 8px; }
        .crew-container { display: flex; gap: 30px; margin-top: 20px; }
        .crew-card { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        .crew-card h4 { margin-top: 0; color: #002f6c; border-bottom: 2px solid #002f6c; }
        .info-row { margin: 8px 0; font-size: 14px; }
        .info-label { font-weight: bold; color: #555; }
        .info-value { color: #002f6c; font-weight: bold; margin-left: 5px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="color:#002f6c; margin:0;">SOUTH EAST CENTRAL RAILWAY</h2>
        <h4 style="color:#d93025; margin:5px 0;">ELECTRICAL (OP) DEPARTMENT, RAIPUR</h4>
    </div>

    <div class="section-box">
        <div style="flex:1;">
            <label>Train No:</label>
            <input type="text" id="train_no" placeholder="e.g. 12834">
        </div>
        <div style="flex:1;">
            <label>From Station:</label>
            <select id="stn_from"><option>Loading...</option></select>
        </div>
        <div style="flex:1;">
            <label>To Station:</label>
            <select id="stn_to"><option>Loading...</option></select>
        </div>
    </div>

    <div class="crew-container">
        <div class="crew-card">
            <h4>LOCO PILOT (LP)</h4>
            <label>LP ID:</label>
            <input type="text" id="lp_id" placeholder="Enter ID" oninput="autoFillCrew('lp')">
            <div class="info-row"><span class="info-label">LP Name:</span><span id="lp_name" class="info-value">-</span></div>
            <div class="info-row"><span class="info-label">Designation:</span><span id="lp_desig" class="info-value">-</span></div>
            <div class="info-row"><span class="info-label">G_CLI:</span><span id="lp_cli" class="info-value">-</span></div>
        </div>

        <div class="crew-card">
            <h4>ASST LOCO PILOT (ALP)</h4>
            <label>ALP ID:</label>
            <input type="text" id="alp_id" placeholder="Enter ID" oninput="autoFillCrew('alp')">
            <div class="info-row"><span class="info-label">ALP Name:</span><span id="alp_name" class="info-value">-</span></div>
            <div class="info-row"><span class="info-label">Designation:</span><span id="alp_desig" class="info-value">-</span></div>
            <div class="info-row"><span class="info-label">G_CLI:</span><span id="alp_cli" class="info-value">-</span></div>
        </div>
    </div>

    <div style="margin-top:20px;">
        <label><b>Upload RTIS CSV File:</b></label>
        <input type="file" id="rtis_file" accept=".csv">
    </div>

    <button class="submit-btn" onclick="processAndGo()">SUBMIT FOR INTERACTIVE MAP</button>
</div>

<script src="input_logic.js"></script>
</body>
</html>
