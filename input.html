<!DOCTYPE html>
<html>
<head>
    <title>SECR Audit Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #f4f7f6; padding: 20px; }
        .box { max-width: 850px; margin: auto; background: white; padding: 25px; border-radius: 12px; border-top: 5px solid #002f6c; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .row { display: flex; gap: 20px; margin-bottom: 20px; }
        .card { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        .val { color: #d93025; font-weight: bold; margin-left: 5px; }
        input, select { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center; color:#002f6c; margin-top:0;">SECR - AUDIT INPUT DASHBOARD</h2>
    
    <div class="row">
        <div style="flex:1;"><label>Train No:</label><input type="text" id="t_no" placeholder="e.g. 12834"></div>
        <div style="flex:1;"><label>From:</label><select id="s_from"><option>Loading...</option></select></div>
        <div style="flex:1;"><label>To:</label><select id="s_to"><option>Loading...</option></select></div>
    </div>

    <div class="row">
        <div class="card">
            <h4 style="margin:0; color:#002f6c; border-bottom:2px solid #002f6c;">LOCO PILOT (LP)</h4>
            <label>ID:</label><input type="text" id="lp_id" oninput="findCrew('lp')">
            <p>Name:<span id="lp_n" class="val">-</span></p>
            <p>Desig:<span id="lp_d" class="val">-</span></p>
            <p>G_CLI:<span id="lp_c" class="val">-</span></p>
        </div>
        <div class="card">
            <h4 style="margin:0; color:#002f6c; border-bottom:2px solid #002f6c;">ASST LP (ALP)</h4>
            <label>ID:</label><input type="text" id="alp_id" oninput="findCrew('alp')">
            <p>Name:<span id="alp_n" class="val">-</span></p>
            <p>Desig:<span id="alp_d" class="val">-</span></p>
            <p>G_CLI:<span id="alp_c" class="val">-</span></p>
        </div>
    </div>

    <div style="background:#fff3cd; padding:15px; border-radius:8px; border:1px solid #ffeeba;">
        <label><b>Upload RTIS CSV:</b></label>
        <input type="file" id="csv_file" accept=".csv">
    </div>

    <button class="btn" onclick="goToMap()">SUBMIT FOR ANALYSIS</button>
</div>

<script>
    let masterC = [];
    let masterS = [];

    window.onload = function() {
        // Load Stations
        Papa.parse("master/station.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(r) { 
                masterS = r.data;
                let h = masterS.map(s => `<option value="${s.STATION || s.Station_Name}">${s.STATION || s.Station_Name}</option>`).join('');
                document.getElementById('s_from').innerHTML = h;
                document.getElementById('s_to').innerHTML = h;
            }
        });
        // Load Crew
        Papa.parse("master/crew_master.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(r) { masterC = r.data; }
        });
    };

    function findCrew(t) {
        let id = document.getElementById(t+'_id').value.toUpperCase().trim();
        let m = masterC.find(c => (c.CREW_ID || c.ID || "").toString().toUpperCase().trim() === id);
        if(m) {
            document.getElementById(t+'_n').innerText = m.CREW_NAME || m.NAME || "-";
            document.getElementById(t+'_d').innerText = m.DESIGNATION || m.DESIG || "-";
            document.getElementById(t+'_c').innerText = m.G_CLI || m.CLI_NAME || "-";
        }
    }

    function goToMap() {
        let f = document.getElementById('csv_file').files[0];
        if(!f) { alert("Select File!"); return; }
        let reader = new FileReader();
        reader.onload = function(e) {
            localStorage.setItem('rtis', e.target.result);
            localStorage.setItem('meta', JSON.stringify({
                train: document.getElementById('t_no').value,
                lp: document.getElementById('lp_n').innerText
            }));
            window.location.href = "map_view.html";
        };
        reader.readAsText(f);
    }
</script>
</body>
</html>
