<!DOCTYPE html>
<html>
<head>
    <title>Sanket 9.0 - Precise Railway Mapping</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #f8f9fa; }
        .legend {
            position: absolute; bottom: 20px; left: 20px; z-index: 1000;
            background: white; padding: 10px; border-radius: 5px; border: 2px solid #002f6c;
            font-family: Arial; font-size: 11px; line-height: 1.6;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="legend">
    <b>MASTER LEGEND:</b><br>
    <span style="color:orange">■</span> Station Yard<br>
    <span style="color:green">●</span> UP Signals<br>
    <span style="color:blue">●</span> DN Signals<br>
    <span style="color:purple">●</span> UP Mid-Section<br>
    <span style="color:red">●</span> DN Mid-Section
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([21.14, 79.08], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Precise DDMM.MMMM Conversion
    function conv(v) {
        if(!v) return null;
        let s = v.toString().trim();
        let dot = s.indexOf('.');
        if (dot < 2) return parseFloat(s);
        return parseFloat(s.substring(0, dot-2)) + (parseFloat(s.substring(dot-2))/60);
    }

    const masters = [
        { file: 'master/station.csv', type: 'STN', clr: 'orange', rad: 6 },
        { file: 'master/up_signals.csv', type: 'UP', clr: 'green', rad: 4 },
        { file: 'master/dn_signals.csv', type: 'DN', clr: 'blue', rad: 4 },
        { file: 'master/up_mid_signals.csv', type: 'UP-MID', clr: 'purple', rad: 4 },
        { file: 'master/dn_mid_signals.csv', type: 'DN-MID', clr: 'red', rad: 4 }
    ];

    masters.forEach(m => {
        Papa.parse(m.file, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(r) {
                r.data.forEach(row => {
                    let lat = conv(row.Lat || row.LAT || row.Latitude || row['Start_Lat ']);
                    let lng = conv(row.Lng || row.LNG || row.Longitude || row.Start_Lng);
                    let name = row.Station_Name || row.Signal_Name || row.SIGNAL_NAME || row.STATION;

                    if(lat && lng) {
                        // Logic: Signals should be tight to the line
                        // Station Yard display
                        if(m.type === 'STN') {
                            let eLat = conv(row['End_Lat ']);
                            let eLng = conv(row.End_Lng);
                            if(eLat && eLng) {
                                L.rectangle([[lat, lng], [eLat, eLng]], {
                                    color: 'orange', weight: 2, fillOpacity: 0.1
                                }).addTo(map).bindTooltip(name + " [Station Yard]");
                            }
                            L.circleMarker([lat, lng], {radius: 6, color: 'orange', fillOpacity: 0.9}).addTo(map).bindTooltip(name);
                        } else {
                            // Signal markers with category-specific colors
                            L.circleMarker([lat, lng], {
                                radius: m.rad,
                                color: m.clr,
                                fillOpacity: 0.8,
                                weight: 2
                            }).addTo(map).bindTooltip(`<b>${name}</b><br>Type: ${m.type}`);
                        }
                    }
                });
            }
        });
    });
</script>
</body>
</html>
