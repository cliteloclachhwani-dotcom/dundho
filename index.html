<!DOCTYPE html>
<html>
<head>
    <title>SECR Final Audit</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial; background: #eef2f3; }
        .header { background: #002f6c; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #panel { max-width: 700px; margin: 20px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        #map { height: 600px; width: 95%; margin: 10px auto; border: 4px solid #002f6c; display: none; }
        .field { margin-bottom: 15px; }
        select, input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; font-weight: bold; }
        .btn { width: 100%; padding: 18px; background: #28a745; color: white; border: none; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>

<div class="header">SECR SAFETY AUDIT - M. LACHHWANI</div>

<div id="panel">
    <div class="field">
        <label>From Station:</label>
        <select id="s_from"><option>Loading...</option></select>
    </div>
    <div class="field">
        <label>To Station:</label>
        <select id="s_to"><option>Loading...</option></select>
    </div>
    <div class="field">
        <label>Upload RTIS CSV:</label>
        <input type="file" id="csv" accept=".csv">
    </div>
    <button class="btn" onclick="start()">SHOW PATH & STATIONS</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let stnData = [];

    // 1. Load Stations by INDEX (0: Name, 1: Lat, 2: Lng)
    window.onload = function() {
        Papa.parse("master/station.csv?v=" + Date.now(), {
            download: true, header: false, skipEmptyLines: true,
            complete: function(r) {
                stnData = r.data.slice(1); // Pehli line header hai to hata do
                let options = stnData.map(s => `<option value="${s[0]}">${s[0]}</option>`).join('');
                document.getElementById('s_from').innerHTML = options;
                document.getElementById('s_to').innerHTML = options;
            }
        });
    };

    function start() {
        const file = document.getElementById('csv').files[0];
        if(!file) return alert("File choose karein!");

        document.getElementById('panel').style.display = 'none';
        document.getElementById('map').style.display = 'block';

        const map = L.map('map').setView([21.14, 79.08], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        Papa.parse(file, {
            header: false, skipEmptyLines: true,
            complete: function(res) {
                let pts = [];
                let rawData = res.data.slice(1);

                rawData.forEach(row => {
                    // RTIS Index: 2: Lat, 3: Lng, 4: Speed
                    let lat = parseFloat(row[2]);
                    let lng = parseFloat(row[3]);
                    let spd = parseFloat(row[4] || 0);

                    if(!isNaN(lat) && !isNaN(lng)) {
                        pts.push([lat, lng]);
                        L.circleMarker([lat, lng], {radius: 2, color: spd > 0 ? 'blue' : 'red'}).addTo(map);
                    }
                });

                if(pts.length > 0) {
                    // Moti black line
                    L.polyline(pts, {color: 'black', weight: 8, opacity: 1}).addTo(map);
                    map.fitBounds(pts);
                }

                // Plot Stations from Master (Index 1: Lat, 2: Lng)
                stnData.forEach(s => {
                    let lat = parseFloat(s[1]), lng = parseFloat(s[2]);
                    if(!isNaN(lat)) {
                        L.circleMarker([lat, lng], {radius: 7, color: 'orange', fillOpacity: 1}).addTo(map).bindTooltip(s[0]);
                    }
                });
                
                setTimeout(() => map.invalidateSize(), 300);
            }
        });
    }
</script>
</body>
</html>
