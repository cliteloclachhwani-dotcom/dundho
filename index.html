<!DOCTYPE html>
<html>
<head>
    <title>SECR Safety Audit - Reset</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial; background: #f4f7f6; }
        #header { background: #002f6c; color: white; padding: 15px; text-align: center; }
        #input-panel { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        #map { height: 500px; width: 95%; margin: 20px auto; border: 2px solid #002f6c; display: none; }
        .row { margin-bottom: 15px; }
        input, select { width: 100%; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="header">
    <h2>SECR SAFETY AUDIT - M. LACHHWANI</h2>
</div>

<div id="input-panel">
    <div class="row">
        <label>From Station:</label>
        <select id="s_from"><option>Wait, Loading...</option></select>
    </div>
    <div class="row">
        <label>To Station:</label>
        <select id="s_to"><option>Wait, Loading...</option></select>
    </div>
    <div class="row">
        <input type="file" id="rtis_csv" accept=".csv">
    </div>
    <button onclick="drawPath()">GENERATE MAP</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let stations = [];
    
    // 1. Clear Cache & Load Stations
    window.onload = function() {
        Papa.parse("master/station.csv?t=" + Date.now(), {
            download: true, header: true,
            complete: function(results) {
                stations = results.data;
                let html = stations.map(s => {
                    let name = s.STATION || s.Station || s.STN || "Unknown";
                    return `<option value="${name}">${name}</option>`;
                }).join('');
                document.getElementById('s_from').innerHTML = html;
                document.getElementById('s_to').innerHTML = html;
            }
        });
    };

    function drawPath() {
        const file = document.getElementById('rtis_csv').files[0];
        if(!file) return alert("Select CSV!");

        document.getElementById('input-panel').style.display = 'none';
        document.getElementById('map').style.display = 'block';

        const map = L.map('map').setView([21.14, 79.08], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        Papa.parse(file, {
            header: true,
            complete: function(results) {
                let pathPoints = [];
                results.data.forEach(row => {
                    let lat = parseFloat(row.LATITUDE || row.LAT);
                    let lng = parseFloat(row.LONGITUDE || row.LNG);
                    if(!isNaN(lat) && !isNaN(lng)) {
                        pathPoints.push([lat, lng]);
                    }
                });

                if(pathPoints.length > 0) {
                    // Moti black line jo saaf dikhe
                    L.polyline(pathPoints, {color: 'black', weight: 8}).addTo(map);
                    map.fitBounds(pathPoints);
                }
            }
        });
    }
</script>
</body>
</html>
