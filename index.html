<!DOCTYPE html>
<html>
<head>
    <title>SECR Safety Audit</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Arial; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; visibility: hidden; }
        #main-header { position: fixed; top: 0; width: 100%; background: white; height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 3px solid #002f6c; z-index: 2000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); box-sizing: border-box; }
        #audit-input-panel { position: fixed; top: 60px; left: 0; width: 100%; height: calc(100% - 60px); background: #f4f7f6; z-index: 2500; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .input-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .card { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .val { color: #d93025; font-weight: bold; float: right; }
    </style>
</head>
<body>

<div id="main-header">
    <div style="flex-grow:1;">
        <div style="font-size:16px; font-weight:bold; color:#002f6c;">SOUTH EAST CENTRAL RAILWAY</div>
        <div id="userDisplay" style="font-size:12px; color:#d93025; font-weight:bold;">Welcome: M. Lachhwani</div>
    </div>
</div>

<div id="audit-input-panel">
    <div class="input-container">
        <h3 style="margin-top:0; color:#002f6c; border-bottom:2px solid #002f6c;">SAFETY AUDIT INPUT PANEL</h3>
        <div class="row">
            <div style="flex:1;"><label>Audit Date</label><input type="date" id="a_date"></div>
            <div style="flex:1;"><label>Train No</label><input type="text" id="t_no" placeholder="12834"></div>
        </div>
        <div class="row">
            <div style="flex:1;"><label>From Station</label><select id="s_from"><option>Loading Stations...</option></select></div>
            <div style="flex:1;"><label>To Station</label><select id="s_to"><option>Loading Stations...</option></select></div>
        </div>
        <div class="row">
            <div class="card">
                <strong>LOCO PILOT (LP)</strong>
                <input type="text" id="lp_id" placeholder="Enter ID" oninput="fetchCrew('lp')">
                <div style="margin-top:10px; font-size:13px;">Name: <span id="lp_n" class="val">-</span></div>
            </div>
            <div class="card">
                <strong>ASST LP (ALP)</strong>
                <input type="text" id="alp_id" placeholder="Enter ID" oninput="fetchCrew('alp')">
                <div style="margin-top:10px; font-size:13px;">Name: <span id="alp_n" class="val">-</span></div>
            </div>
        </div>
        <div style="background:#fff3cd; padding:15px; border-radius:8px; margin-top:10px;">
            <label><strong>Select RTIS CSV File:</strong></label>
            <input type="file" id="rtis_csv" accept=".csv">
        </div>
        <button class="btn-submit" onclick="runAudit()">GENERATE INTERACTIVE MAP</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Initialize Map Immediately
    const map = L.map('map').setView([21.14, 79.08], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let crews = [], stations = [];
    document.getElementById('a_date').valueAsDate = new Date();

    // 2. Force Load Master Data
    window.onload = function() {
        // Load Stations
        Papa.parse("master/station.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(r) {
                stations = r.data;
                console.log("Stations loaded:", stations.length);
                let html = stations.map(s => `<option value="${s.STATION || s.Station_Name}">${s.STATION || s.Station_Name}</option>`).join('');
                document.getElementById('s_from').innerHTML = html;
                document.getElementById('s_to').innerHTML = html;
            },
            error: function() { alert("ERROR: master/station.csv nahi mili! Path check karein."); }
        });

        // Load Crews
        Papa.parse("master/crew_master.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(r) { crews = r.data; }
        });
    };

    function fetchCrew(type) {
        let id = document.getElementById(type + '_id').value.toUpperCase().trim();
        let m = crews.find(c => (c.CREW_ID || c.ID || "").toString().toUpperCase() === id);
        if(m) document.getElementById(type + '_n').innerText = m.CREW_NAME || m.NAME;
    }

    function runAudit() {
        const file = document.getElementById('rtis_csv').files[0];
        if(!file) { alert("Pehle RTIS CSV file select karein!"); return; }

        // Switch UI
        document.getElementById('audit-input-panel').style.display = 'none';
        document.getElementById('map').style.visibility = 'visible';
        
        // Refresh Map Size
        setTimeout(() => { 
            map.invalidateSize(); 
            // Plot Background Stations
            stations.forEach(s => {
                let lat = parseFloat(s.LAT || s.Lat), lng = parseFloat(s.LNG || s.Lng);
                if(lat && lng) L.circleMarker([lat, lng], {radius: 5, color: 'orange'}).addTo(map).bindTooltip(s.STATION);
            });
        }, 300);

        // Process RTIS
        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: function(results) {
                let path = [];
                results.data.forEach(row => {
                    let lat = parseFloat(row.LATITUDE || row.LAT);
                    let lng = parseFloat(row.LONGITUDE || row.LNG);
                    if(lat && lng) {
                        path.push([lat, lng]);
                        L.circleMarker([lat, lng], {radius: 2, color: row.SPEED > 0 ? 'blue' : 'red'}).addTo(map);
                    }
                });
                if(path.length) {
                    L.polyline(path, {color: 'black', weight: 3}).addTo(map);
                    map.fitBounds(path);
                }
            }
        });
    }
</script>
</body>
</html>
