<!DOCTYPE html>
<html>
<head>
    <title>SECR Safety Audit</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Arial; }
        #map { position: absolute; top: 60px; bottom: 0; width: 100%; z-index: 1; background: #f0f0f0; }
        #main-header { position: fixed; top: 0; width: 100%; background: white; height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 3px solid #002f6c; z-index: 2000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); box-sizing: border-box; }
        #audit-input-panel { position: fixed; top: 60px; left: 0; width: 100%; height: calc(100% - 60px); background: rgba(244, 247, 246, 0.95); z-index: 2500; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .input-container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 5px solid #002f6c; }
        .row { display: flex; gap: 20px; margin-bottom: 20px; }
        .card { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
        .btn-submit { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .val { color: #d93025; font-weight: bold; float: right; }
    </style>
</head>
<body>

<div id="main-header">
    <div style="flex-grow:1;">
        <div style="font-size:16px; font-weight:bold; color:#002f6c;">SOUTH EAST CENTRAL RAILWAY</div>
        <div id="userDisplay" style="font-size:12px; color:#d93025; font-weight:bold;">Welcome: M. LACHHWANI</div>
    </div>
</div>

<div id="audit-input-panel">
    <div class="input-container">
        <h3 style="margin:0 0 20px 0; color:#002f6c; text-align:center;">AUDIT INPUT DASHBOARD</h3>
        <div class="row">
            <div style="flex:1;"><label><b>Journey Date</b></label><input type="date" id="j_date"></div>
            <div style="flex:1;"><label><b>Train No</b></label><input type="text" id="t_no" placeholder="e.g. 12834"></div>
        </div>
        <div class="row">
            <div style="flex:1;"><label><b>From Station</b></label><select id="s_from"><option value="">Select</option></select></div>
            <div style="flex:1;"><label><b>To Station</b></label><select id="s_to"><option value="">Select</option></select></div>
        </div>
        <div class="row">
            <div class="card">
                <strong>LOCO PILOT (LP)</strong>
                <input type="text" id="lp_id" placeholder="ID" oninput="findCrew('lp')">
                <div style="margin-top:10px;">Name: <span id="lp_n" class="val">-</span></div>
            </div>
            <div class="card">
                <strong>ASST LP (ALP)</strong>
                <input type="text" id="alp_id" placeholder="ID" oninput="findCrew('alp')">
                <div style="margin-top:10px;">Name: <span id="alp_n" class="val">-</span></div>
            </div>
        </div>
        <div style="background:#fff3cd; padding:15px; border-radius:8px; margin-top:10px; border: 1px solid #ffeeba;">
            <label><b>Upload RTIS CSV File:</b></label>
            <input type="file" id="rtis_csv" accept=".csv">
        </div>
        <button class="btn-submit" onclick="startAudit()">GENERATE MAP</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let crews = [], stations = [];
    document.getElementById('j_date').valueAsDate = new Date();

    const map = L.map('map').setView([21.14, 79.08], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    window.onload = function() {
        // Simple Station Load - No Indexing, Just direct names
        Papa.parse("master/station.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(r) {
                stations = r.data;
                let opt = stations.map(s => {
                    let n = s.STATION || s.Station || s.STN;
                    return `<option value="${n}">${n}</option>`;
                }).join('');
                document.getElementById('s_from').innerHTML += opt;
                document.getElementById('s_to').innerHTML += opt;
            }
        });

        Papa.parse("master/crew_master.csv", {
            download: true, header: true, complete: r => { crews = r.data; }
        });
    };

    function findCrew(type) {
        let id = document.getElementById(type + '_id').value.toUpperCase().trim();
        let m = crews.find(c => (c.CREW_ID || c.ID || "").toString().toUpperCase() === id);
        if(m) document.getElementById(type + '_n').innerText = m.CREW_NAME || m.NAME;
    }

    function startAudit() {
        const file = document.getElementById('rtis_csv').files[0];
        if(!file) return alert("File chuniye!");

        document.getElementById('audit-input-panel').style.display = 'none';
        map.invalidateSize();

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: function(res) {
                let pts = [];
                res.data.forEach(row => {
                    let lat = parseFloat(row.LATITUDE || row.LAT);
                    let lng = parseFloat(row.LONGITUDE || row.LNG);
                    if(!isNaN(lat) && !isNaN(lng)) {
                        pts.push([lat, lng]);
                        L.circleMarker([lat, lng], {radius: 2, color: row.SPEED > 0 ? 'blue' : 'red'}).addTo(map);
                    }
                });

                if(pts.length > 0) {
                    // YAHAN HAI FIX: Moti Black Line
                    L.polyline(pts, {color: 'black', weight: 6, opacity: 0.9}).addTo(map);
                    map.fitBounds(pts);
                }

                // Plot Stations as simple orange markers
                stations.forEach(s => {
                    let lat = parseFloat(s.LAT || s.Lat), lng = parseFloat(s.LNG || s.Lng);
                    if(!isNaN(lat)) L.circleMarker([lat, lng], {radius: 6, color: 'orange'}).addTo(map).bindTooltip(s.STATION || s.Station);
                });
            }
        });
    }
</script>
</body>
</html>
