<!DOCTYPE html>
<html>
<head>
    <title>Signal Mapping Only</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #e8eaed; }
        #status-box {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 10px; border: 2px solid #002f6c;
            font-family: monospace; font-size: 11px; max-width: 250px;
        }
    </style>
</head>
<body>

<div id="status-box">Checking Master Files...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([21.14, 79.08], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function conv(v) {
        if(!v) return 0;
        let s = v.toString().trim();
        let dot = s.indexOf('.');
        if (dot < 2) return parseFloat(s);
        return parseFloat(s.substring(0, dot-2)) + (parseFloat(s.substring(dot-2))/60);
    }

    function log(msg, color="#000") {
        const box = document.getElementById('status-box');
        box.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
    }

    const masters = [
        { file: 'master/station.csv', type: 'STN', clr: 'orange' },
        { file: 'master/dn_signals.csv', type: 'DN', clr: 'blue' },
        { file: 'master/up_signals.csv', type: 'UP', clr: 'green' },
        { file: 'master/dn_mid_signals.csv', type: 'MID', clr: 'red' },
        { file: 'master/up_mid_signals.csv', type: 'MID', clr: 'red' }
    ];

    masters.forEach(m => {
        Papa.parse(m.file, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let count = 0;
                results.data.forEach(row => {
                    let lat = conv(row.Lat || row.LAT || row.Latitude || row['Start_Lat ']);
                    let lng = conv(row.Lng || row.LNG || row.Longitude || row.Start_Lng);
                    let name = row.Station_Name || row.Signal_Name || row.SIGNAL_NAME || row.STATION;

                    if(lat && lng) {
                        count++;
                        L.circleMarker([lat, lng], {
                            radius: 4, color: m.clr, fillOpacity: 0.8
                        }).addTo(map).bindTooltip(name + " (" + m.type + ")");
                    }
                });
                log(`${m.file}: ${count} points`, "green");
            },
            error: function(err) {
                log(`ERROR: ${m.file} NOT FOUND`, "red");
            }
        });
    });
</script>
</body>
</html>
